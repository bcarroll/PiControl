{%extends "base.html"%}
{%block title%}Nodes{% endblock %}

{%block body%}
<h1 class="page-header" id="page-header" title="Raspberry Pi devices (running PiControl) on the network from which we have received a UDP Beacon"><i class="fas fa-share-alt"></i> Discovered PiControl Nodes</h1>
<table id="nodes" class="table table-hover" style="width:100%;"">
    <tr>
        <th>IP Address</th>
        <th>Hostname</th>
        <th>Model (Revision)</th>
        <th>Last Checkin</th>
    </tr>
</table>
<table id="test"></table>
<script>
    get_nodes();

    function get_nodes(){
        $.get('/nodes/refresh', function(result){
            $('#test').after('<tr id="result[0]"><td>' + result[0].ipaddress + '</td><td>' + result[0].hostname + '</td>');
            for (i = 0; i < result.length; i++) {
                link = 'https://' + result[i].ipaddress + ':31415/';
                if ( $('#' + result[i]).length ){
                    $('#' + result[i] + '_ipaddress').text(result[i].ipaddress);
                    $('#' + result[i] + '_hostname').text(result[i].hostname);
                    $('#' + result[i] + '_model').text(result[i].model + ' (' + result[i].revision + ')');
                    $('#' + result[i] + '_last_checkin').text(result[i].last_checkin);
                } else {
                    console.log('$(\'#' + result[i] + '\') does not exist');
                    $('#nodes tr:last').after(
                            '<tr id="' + result[i] + '"><td id="' + result[i] + '_ipaddress">' + result[i].ipaddress + '</td><td id="' + result[i] + '_hostname">' + result[i].hostname + '</td><td id="' + result[i] + '_model">' + result[i].model + ' (' + result[i].revision + ')</td><td id="' + result[i] + '_last_checkin">' + result[i].last_checkin + '</td></tr>'
                        );
                }
            }
        });
    }

    setInterval(get_nodes,5000);
</script>
{%endblock%}
