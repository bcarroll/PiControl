{%extends "base.html"%}
{%block title%}Nodes{% endblock %}

{%block body%}
<h1 class="page-header" id="page-header" title="Raspberry Pi devices (running PiControl) on the network from which we have received a UDP Beacon"><i class="fas fa-share-alt"></i> Discovered PiControl Nodes</h1>
<table id="nodes" class="table table-hover" style="width:100%;" width="100%">
    <tr>
        <th>IP Address</th>
        <th>Hostname</th>
        <th>Model (Revision)</th>
        <th>Last Checkin</th>
    </tr>
</table>
<script>
    get_nodes();

    function get_nodes(){
        $.get('/nodes/refresh', function(result){
            for (var key in result){
                id = key.replace(/\./g, '');
                if ( $('#' + id).length ){
                    $('#' + id + '_ipaddress').text(key);
                    $('#' + id + '_hostname').text(result[key].hostname);
                    $('#' + id + '_model').text(result[key].model + ' (' + result[key].revision + ')');
                    $('#' + id + '_last_checkin').text(result[key].last_checkin);
                } else {
                    $('#nodes tr:last').after(
                            '<tr id="' + id + '">'
                            + '<td id="' + id + '_ipaddress">' + key + '</td>'
                            + '<td id="' + id + '_hostname">' + result[key].hostname + '</td>'
                            + '<td id="' + id + '_model">' + result[key].model + ' (' + result[key].revision + ')</td>'
                            + '<td id="' + id + '_last_checkin">' + result[key].last_checkin + '</td>'
                            + '</tr>'
                        );
                }
            }
        });
    }

    setInterval(get_nodes,5000);
</script>
{%endblock%}
