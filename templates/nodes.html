{%extends "base.html"%}
{%block title%}Nodes{% endblock %}

{%block body%}
<h1 class="page-header" id="page-header" title="Raspberry Pi devices (running PiControl) on the network from which we have received a UDP Beacon"><i class="fas fa-share-alt"></i> Discovered PiControl Nodes</h1>
<table id="nodes" class="table table-hover" style="width:100%;"">
    <tr>
        <th>IP Address</th>
        <th>Hostname</th>
        <th>Model (Revision)</th>
        <th>Last Checkin</th>
    </tr>
</table>
<table id="test"></table>
<script>
    get_nodes();

    function get_nodes(){
        $.get('/nodes/refresh', function(result){
            console.log(result);
            console.log(result[0].ipaddress);
            for (i = 0; i < result.length; i++) {
                id = result[i].ipaddress.replace(/\./g, '');
                link = 'https://' + result[i].ipaddress + ':31415/';
                $('#test tr:after').after('<tr><td>' + id + '</td><td>' + link + '</td>')
                console.log('ID: ' + id);
                console.log('LINK: ' + link);
                console.log('ipaddress: ' + result[i].ipaddress);
                if ( $('#' + id).length ){
                    console.log('$(\'#' + id + '\') already exists');
                    $('#' + id + '_ipaddress').text(result[i].ipaddress);
                    $('#' + id + '_hostname').text(result[i].hostname);
                    $('#' + id + '_model').text(result[i].model + ' (' + result[i].revision + ')');
                    $('#' + id + '_last_checkin').text(result[i].last_checkin);
                } else {
                    console.log('$(\'#' + id + '\') does not exist');
                    $('#nodes tr:last').after(
                            '<tr id="' + id + '"><td id="' + id + '_ipaddress">' + result[i].ipaddress + '</td><td id="' + id + '_hostname">' + result[i].hostname + '</td><td id="' + id + '_model">' + result[i].model + ' (' + result[i].revision + ')</td><td id="' + id + '_last_checkin">' + result[i].last_checkin + '</td></tr>'
                        );
                }
            }
        });
    }

    setInterval(get_nodes,5000);
</script>
{%endblock%}
